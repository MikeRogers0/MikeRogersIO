[build]
  command = "webpack --mode production && bundle exec bridgetown build && ./bin/netlify.sh"
  publish = "build"

[build.environment]
  NODE_ENV = "production"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[[headers]]
  for = "*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self' https: blob:; font-src 'self' https: data:; img-src 'self' https: data:; object-src 'none'; worker-src 'self' blob: ; script-src 'self' https: 'unsafe-inline'; style-src 'self' https: 'unsafe-inline'; upgrade-insecure-requests"
    Strict-Transport-Security = "max-age=15552000; includeSubDomains"
    Referrer-Policy = "no-referrer-when-downgrade"
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=604800, s-max-age=604800"
    Link = '''
    <CSS_PATH>; rel=prefetch,
    <https://NETLIFY_IMAGES_CDN_DOMAIN>; rel=preconnect,
    <https://NETLIFY_IMAGES_CDN_DOMAIN>; rel=dns-prefetch,
    </favicon.ico>; rel=prefetch'''

[[headers]]
  for = "/*.(png|jpg|js|css|svg|woff|ttf|eot|ico)"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-max-age=31536000"

[[redirects]]
  from = "/wp-login.php"
  to = "/"
  status = 301

[[redirects]]
  from = "/wp-admin"
  to = "/"
  status = 301

[[redirects]]
  from = "/sitemap.html"
  to = "/posts/"
  status = 301

[[redirects]]
  from = "/my-pull-requests"
  to = "https://github.com/search?q=is%3Amerged+is%3Apr+author%3AMikeRogers0+archived%3Afalse+state%3Aclosed&type=Issues&ref=advsearch&l=&l="
  status = 302
